<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>链家-我的</title>
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0/css/bootstrap.min.css">
    <script src="frameworks/jquery/jquery.min.js"></script>
    <script src="frameworks/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="container-fluid">
        <!--第一行 页头-->
        <div class="row">
            <div class="col-xs-12">
                <div class="header header-common">
                    <!--左侧的logo以及选择-->
                    <div class="left_box">
                        <div class="logo">
                            <img src="resources/images/logo.png" alt="">
                        </div>
                        <a href="#">
                            上海 <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                    </div>
                    <!--下载app-->
                    <div class="app">
                        <a href="#">
                           <div class="thumbnail links">
                               <span class="glyphicon glyphicon-download-alt"></span>
                                   app
                           </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--第二行  背景-->
        <div class="row">
            <div class="col-xs-12">
                <div class="center">
                   <div class="content_box">
                       <div class="head-img">
                           <span class="glyphicon glyphicon-user"></span>
                       </div>
                       <div class="button-group">
                           <button class="button button-success button-bordered">登录</button>
                           <button class="button button-success button-bordered">注册</button>
                       </div>
                   </div>
                </div>
            </div>
        </div>
        <!--第三行  选项-->
        <div class="row main-body">
            <div class="row singleLine">
                <a href="#myFocus" data-toggle="collapse">
                    <div class="col-xs-9 left  col-xs-offset-1">
                        我关注的二手房
                    </div>
                    <div class="col-xs-2 right">
                        <span class="to-right glyphicon glyphicon-chevron-right"></span>
                    </div>
                </a>
            </div>
            <div class="row singleLine">
                <a href="#">
                    <div class="col-xs-9 left col-xs-offset-1">
                        我关注的新房
                    </div>
                    <div class="col-xs-2 right">
                        <span class="to-right glyphicon glyphicon-chevron-right"></span>
                    </div>
                </a>
            </div>
            <div class="row singleLine">
                <a href="#">
                    <div class="col-xs-9 left col-xs-offset-1">
                        我关注的小区
                    </div>
                    <div class="col-xs-2 right">
                        <span class="to-right glyphicon glyphicon-chevron-right"></span>
                    </div>
                </a>
            </div>
            <div class="row singleLine last">
                <a href="#">
                    <div class="col-xs-9 left col-xs-offset-1">
                        我关注的租房
                    </div>
                    <div class="col-xs-2 right">
                        <span class="to-right glyphicon glyphicon-chevron-right"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
